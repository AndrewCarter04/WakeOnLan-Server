{% extends "layouts/layout.html" %}
{% block title %}WakeOnLan{% endblock %}


{% block content %}

    <br>
    <div class="container text-center">
        <h1>James' WakeOnLan Button</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">MAC Address</th>
                    <th scope="col">IP Address</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                    <th>{{ devices[device].name }}</th>
                    <td>{{ devices[device].mac }}</td>
                    <td>{{ devices[device].ip }}</td>
                    <td>
                        <button class="btn btn-outline-danger wol-trigger" data-id="{{ device }}">Wake Up!</button>
                        <button class="btn btn-outline-success ping-test" data-id="{{ device }}">Test Ping</button>
                    </td>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
