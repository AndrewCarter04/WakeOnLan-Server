{% extends "layouts/layout.html" %}
{% block title %}WakeOnLan{% endblock %}


{% block content %}

    <br>
    <div class="container text-center">
        <h1>James' WakeOnLan Button</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                    <tr>
                        <th>{{ devices[device].name }}</th>
                        <td>
                            <button style="width: 100%" class="btn btn-outline-primary" name="ping-test" data-id="{{ device }}">Loading...</button>
                        </td>
                        <td>
                            <button style="width: 100%" class="btn btn-outline-secondary" name="wol-trigger" data-id="{{ device }}">Wake Up!</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
